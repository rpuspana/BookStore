<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <div>
                <a href="index.html">Home</a>
                <a href="add_book.html">Add book</a>
                <a href="add_store.html">Add Store</a>
            </div>
        </header>

        <div class="container">
        
            <div class="books_container">

            </div>

        </div>
    </body>

    <script>

        // execute this script after the page is created
        $.ajax({
            type: "GET",

            // asc = oldest to newest, desc = newest to oldest
            url: "http://localhost:3000/api/books?ord=desc",
            success: (data, status, xhr) => {
                let template = ``;

                data.map((item) => {
                    template += `
                    <a class="book_item" href="book_edit.html?book_id=${item._id}">
                        <div class="item name">
                            <span>Book Name:</span> ${item.name}
                        </div>
                        <div class="item author">
                                <span>Book Author:</span> ${item.author}
                        </div>
                        <div class="item price">
                                <span>Book Price:</span> ${item.price}
                        </div>
                    </a>
                    `
                });

                $('.books_container').append(template);
            },
            error: (xhr) => {
                const err = JSON.parse(xhr.responseText);
                alert('Error - ' + err.message);
            }
        })
    </script>
</html>
